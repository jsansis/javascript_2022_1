<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arregloComida = ["carne","manzana","postre","verduras"];
        let miCadena= "Estoy realmente hambriento por comer";
        for(var it in arregloComida){
            //Chequear si el indice es par
            if(it%2===0)
                //Si es par imprimir la cadena con el valor del arreglo en may√∫scula.
                console.log(`${miCadena} ${arregloComida[it].toUpperCase()}`);
            else
                //Si no es par imprimir la cadena sin hacer modificaciones
                console.log(`${miCadena} ${arregloComida[it]}`);   
        }        
    </script>
</body>
</html>
